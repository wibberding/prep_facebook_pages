<!doctype html>

<html lang="en">
<head>
  <title>Facelook - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/home.css">

</head>

<body>
<div class="header home_header">
  <p class="home_title">Facelook</p>

  <div class="home_login">
    <form>
      <p></p>
      <input type="text" name="name" placeholder="Name" />
      <input type="password" name="password" placeholder="Password" />
      <button>Login</button>
    </form>
  </div>
</div>
<div class="home_info home_divs">
  <h1>Connect with all your friends!</h1>
  <ul>
    <li><strong>See photos and updates</strong> in your news feed.</li>
    <li><strong>Post you status for the world to see</strong> from your profile</li>
    <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
    <li><strong>Like things</strong> because you're a positive person!</li>
  </ul>
</div>

    <br />

    <br />
